<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchVids</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Search<span>Videos</span></h1>
            <p>Search for YouTube videos free of paid ads</p>
        </header>
        <section>
            <form name="search-form" id="search-form" onsubmit="return search()">
            <div class="fieldContainer">
                <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                <input type="submit" name="search-btn" value="" id="search-btn">
            </div>
        </form>
        <ul id="results"></ul>
        <div id="buttons"></div>
        </section>
        <footer>
            <p>Created by Nicole Soeng, 2022</p>
        </footer>
    </div>
</body>
</html>
